<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Animal {
        constructor(name, weight) {
            this.name = name;
            this.weight = weight;
        }

        setName(name) {
            this.name = name;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        getName() {
            return this.name;
        }

        getWeight() {
            return this.weight;
        }

        toString() {
            return "Anime: " + this.name + "<br>" + "weight:" + this.weight;
        }
    }

    let objAnimal1 = new Animal('lợn', 55);
    let objAnimal2 = new Animal('chuột', 100);
    let name = objAnimal2.getName();
    document.write(objAnimal1.getName() + "<br>");
    document.write(name+"<br>");
    objAnimal1.setName("Elephant");
    objAnimal1.setWeight(45.6+"<br>");
    document.write(objAnimal1.toString());
    objAnimal2.setName("Mouse");
    objAnimal2.setWeight(40);
    document.write(objAnimal2.toString()+"<br>");
</script>
</body>
</html>
